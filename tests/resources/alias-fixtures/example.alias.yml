dev:
  root: /path/to/dev
  uri: dev
  alias-parameters:
    source:
      command:
        core:
          rsync:
            options:
              include-paths: dev-source
    target:
      command:
        core:
          rsync:
            options:
              exclude-paths: dev-target
stage:
  root: /path/to/stage
  uri: stage
  alias-parameters:
    source:
      command:
        core:
          rsync:
            options:
              include-paths: stage-source
    target:
      command:
        core:
          rsync:
            options:
              exclude-paths: stage-target
live:
  user: www-admin
  host: service-provider.com
  root: /path/on/service-provider
  uri: https://example.com
